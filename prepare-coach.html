<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Preparedness Coach - Just In Case</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .coach-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .chat-window {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      height: 500px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      line-height: 1.5;
    }
    
    .message.bot {
      background: var(--primary-light);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }
    
    .message.user {
      background: var(--primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }
    
    .chat-input-container {
      border-top: 1px solid var(--border-color);
      padding: 1rem;
      background: var(--bg-primary);
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 0.5rem;
    }
    
    .chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    
    .chat-input:focus {
      border-color: var(--primary);
    }
    
    .send-button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    
    .send-button:hover {
      background: var(--primary-hover);
    }
    
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    
    .quick-action {
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.875rem;
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }
    
    .quick-action:hover {
      background: var(--border-color);
      color: var(--text-primary);
    }
    
    .progress-indicator {
      margin-bottom: 1.5rem;
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
    }
    
    .progress-bar {
      height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .checklist-summary {
      display: none;
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: var(--radius-md);
      margin-top: 1.5rem;
      border: 1px solid var(--border-color);
    }
    
    .checklist-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }
    
    .checklist-item.complete {
      color: var(--primary);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header with theme toggle -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">üß≠ Just In Case</h1>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
          <span class="sun-icon">‚òÄÔ∏è</span>
          <span class="moon-icon">üåô</span>
        </button>
      </div>
    </header>

    <div class="coach-container">
      <a href="index.html" class="back-link">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Search
      </a>
      
      <h2>Emergency Preparedness Coach</h2>
      <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
        Let's walk through a basic emergency preparedness checklist together. I'll help you identify what you have and what you might need.
      </p>
      
      <div class="progress-indicator">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span style="font-weight: 500;">Progress</span>
          <span id="progress-text" style="color: var(--text-secondary);">0% Complete</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-bar"></div>
        </div>
      </div>
      
      <div class="chat-window">
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be added here -->
        </div>
        <div class="chat-input-container">
          <div class="chat-input-wrapper">
            <input 
              type="text" 
              class="chat-input" 
              id="user-input" 
              placeholder="Type your response..."
              onkeypress="if(event.key==='Enter' && !event.shiftKey) sendMessage()"
            >
            <button class="send-button" onclick="sendMessage()">Send</button>
          </div>
          <div class="quick-actions" id="quick-actions">
            <!-- Quick action buttons will be added here -->
          </div>
        </div>
      </div>
      
      <div class="checklist-summary" id="checklist-summary">
        <h3>Your Preparedness Summary</h3>
        <div id="checklist-items">
          <!-- Checklist items will be added here -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="code.js"></script>
  <script src="prepare-coach.js"></script>
</body>
</html>
